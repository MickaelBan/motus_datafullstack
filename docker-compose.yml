version: '3.4'

networks:
  default:
    driver: bridge
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    networks:
      - default
    volumes:
      - ./api/app/:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5000", "--reload"]
    ports:
    - "5000:5000"
    env_file:
      - ./api/.env

  db:
    image: postgres
    restart: always
    env_file:
      - ./api/.env
    ports:
    - "5432:5432"

